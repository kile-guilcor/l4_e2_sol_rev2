# Available runners configured by board.cmake.
runners:
- nrfutil
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfutil

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/fame/ncs/v3.2.0/zephyr/boards/nordic/nrf54h20dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/fame/ncs/toolchains/43683a87ea/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  nrfutil:
    []

  jlink:
    - --dt-flash=y
    - --device=CORTEX-M33
    - --speed=4000
    - --tool-opt=-jlinkscriptfile /home/fame/ncs/v3.2.0/zephyr/boards/nordic/nrf54h20dk/support/nrf54h20_cpuapp.JLinkScript
